<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
   <button class="btn btn-primary" (click)="onLoginmodal()"> Login</button>
   <button class="btn btn-success"(click)="onRegister()"> Register</button>
   <button  class="btn btn-dark"  *ngIf="islogedIn" routerLink="/dashboard"> dashboard</button>
</div>

    <div class="login">
    <form *ngIf="isloginvisible" >
        <h1>LOGIN </h1>
        <label>email enter</label>
        <input type="email"  name=" email" class="form-control" [(ngModel)]="loginObj.email"> 
        <label>enter password</label>
        <input type="password" name=" password"  class="form-control" [(ngModel)]="loginObj.password">
        <button class="btn btn-danger" (click)="onLogin()" >Login</button>
    </form>
</div>


<div class="sign up">
    <form *ngIf="isregistervisible" >
        <h1>sign up </h1>
        
        <label>enter username</label>
        <input type="text"  name=" username" class="form-control" [(ngModel)]="signupObj.username"> 
        <label>email enter</label>
        <input type="email" name=" email"  class="form-control" [(ngModel)]="signupObj.email" > 
        <label>enter password</label>
        <input type="password" name=" password"  class="form-control" [(ngModel)]="signupObj.password">
        <button class="btn btn-danger" (click)="onRegister()">sign up</button>
    </form>
</div>
</body>
</html>
